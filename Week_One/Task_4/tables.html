<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML table</title>
</head>
<body>

  <!--4. Create an HTML file and name it tables.html, in that file, create tables that display the following output-->

  
  <h2>Basic HTML table</h2>
<table border="2" cellpadding="2" cellspacing="2" width="500" height="250">
  <tr>
    <th>Level1</th>
    <th>Level2</th>
    <th>Level3</th>
    <th>Info</th>
    <th>Name</th>
  </tr>
    <td rowspan="6">System</td>
    <td rowspan="4">System Apps</td>
    <td rowspan="3">System Env</td>
    <td rowspan="1">App Test</td>
    <td rowspan="1">foo</td>
  <tr>
    <td rowspan="1">App memory</td>
    <td rowspan="1">foo</td>

  </tr>
  <td rowspan="1">App test</td>
  <td rowspan="1">bar</td>

  <tr>
    <td rowspan="1">System Env2</td>
    <td>App test</td>
    <td rowspan="1">bar</td>
  
  </tr>

  <tr>
    <td rowspan="2">System  memory</td>
    <td rowspan="2">Memory Test</td>
    <td rowspan="1">Memory Func</td>
    <td rowspan="1">foo</td>  
  </tr>

  <tr>
    <td rowspan="1">Apes Test</td>
    <td rowspan="1">foo</td> 
  </tr>




</table>
</body>
</html>
